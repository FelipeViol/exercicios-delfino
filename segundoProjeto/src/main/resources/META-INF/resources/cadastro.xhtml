<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>SegundoProjeto</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="CADASTRO">
            <p:messages id="mensagem" closable="true" />
            <h:panelGrid columns="2">
                <p:outputLabel value="Código" />
                <p:inputText size="5" maxlength="5"
                             value="#{cadastroController.cadastro.codigo}"
                             required="true"
                             requiredMessage="O campo Código é obrigatório!"
                             converterMessage="O valor informado para o campo Código é inválido, somente números inteiros!"/>

                <p:outputLabel value="Nome" />
                <p:inputText size="30" maxlength="100" value="#{cadastroController.cadastro.nome}"
                             required="true"
                             requiredMessage="O campo Nome é obrigatório!"/>

                <p:outputLabel value="CPF" />
                <p:inputText size="20" maxlength="15"
                             value="#{cadastroController.cadastro.cpf}"
                             required="true"
                             requiredMessage="O campo CPF é obrigatório!"
                             converterMessage="O valor informado para o campo CPF é inválido, somente números inteiros!"/>

                <p:outputLabel value="Data de Nascimento" />
                <p:calendar readonlyInput="true" pattern="dd/MM/yyyy" value="#{cadastroController.cadastro.datanasc}"
                            required="true" requiredMessage="O campo Data de Nascimento é obrigatório!"/>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <p:outputLabel value="Rua" />
                <p:inputText size="40" maxlength="100" value="#{cadastroController.cadastro.rua}"
                             required="true"
                             requiredMessage="O campo Rua é obrigatório!"/>

                <p:outputLabel value="Número" />
                <p:inputText size="10" maxlength="10"
                             value="#{cadastroController.cadastro.numero}"
                             required="true"
                             requiredMessage="O campo Número é obrigatório!"
                             converterMessage="O valor informado para o campo Número é inválido, somente números inteiros!"/>

                <p:outputLabel value="Bairro" />
                <p:inputText size="20" maxlength="50" value="#{cadastroController.cadastro.bairro}"
                             required="true"
                             requiredMessage="O campo Bairro é obrigatório!"/>

                <p:outputLabel value="Cidade" />
                <p:inputText size="30" maxlength="50" value="#{cadastroController.cadastro.cidade}"
                             required="true"
                             requiredMessage="O campo Cidade é obrigatório!"/>
            </h:panelGrid>
            <h:panelGrid columns="6">
                <p:outputLabel value="UF" />
                <p:inputText size="5" maxlength="2"
                             value="#{cadastroController.cadastro.uf}"
                             required="true"
                             requiredMessage="O campo UF é obrigatório!"
                             converterMessage="O valor informado para o campo UF é inválido, somente números inteiros!"/>

                <p:outputLabel value="CEP" />
                <p:inputText size="10" maxlength="9"
                             value="#{cadastroController.cadastro.cep}"
                             required="true"
                             requiredMessage="O campo CEP é obrigatório!"
                             converterMessage="O valor informado para o campo CEP é inválido, somente números inteiros!"/>

                <p:outputLabel value="Complemento" />
                <p:inputText size="20" maxlength="50" value="#{cadastroController.cadastro.complemento}" />
            </h:panelGrid>

            <h:panelGrid>
                <p:commandButton value="Salvar" actionListener="#{cadastroController.salvar()}" update="mensagem" />
            </h:panelGrid>

        </p:panel>
    </h:form>
</h:body>

</html>
